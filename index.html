<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
  <main>
    <section class="image">
      <img src="images/illustration-hero.svg" alt="">
    </section>

    <section class="order">
      <h2 class="title">Order Summary</h2>
      <p class="sub">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </section>

    <section class="payment_detail">
      <img src="images/icon-music.svg" alt="">
      <section>
        <p class="title">Annual Plan</p>
        <p class="sub">$59.99/year</p>
      </section>
      <a href="#">Change</a>
    </section>
    <section class="payment_buttons">
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel"><p>Cancel Order</p></button>
    </section>
    
  </main>
  
</body>
</html>
